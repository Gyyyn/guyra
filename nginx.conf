
server {
    listen 80;
    server_name localhost; # Replace with your domain name

    root /var/www/html;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock; # Adjust if your PHP-FPM socket is different
        fastcgi_index index.php;
    }

    # Handle Authorization Header
    # This is typically handled by PHP-FPM directly or by the application.
    # If needed, you might pass it explicitly:
    fastcgi_param HTTP_AUTHORIZATION $http_authorization;

    # Error pages
    error_page 400 401 403 404 /pages/error.php; # Assuming error handling is done by error.php
    error_page 500 502 503 504 /pages/error.php;
    location = /pages/error.php {
        internal;
        root /var/www/html;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
